    <form class="form-signin" role="form">
      <h2 class="form-signin-heading">Please sign in</h2>
      <input type="text" class="form-control" placeholder="Username" required autofocus name="username" id="username">
      <input type="password" class="form-control" placeholder="Password" required name="password" id="password">
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="login">Login</button>
      <span class="pull-right"><a href="register.html">Register</a></span>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="imageUploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Upload an image</h4>
          </div>
          <form id="imageUploadForm" enctype="multipart/form-data" action="api/images" method="post">
            <div class="modal-body">
                <input type="file" id="canvasPhotoInput" name="canvasPhoto" required/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
