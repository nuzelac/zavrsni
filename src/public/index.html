<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Very smart board</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/style.css" rel="stylesheet">

			
  </head>
  <body>
		
    <div id="mainMenu" style="display:none;">
      <div class="row">
        <div class="col-md-4 col-md-offset-2">
          <form>
            <h3>Create new board</h3>
            <input type="text" class="form-control" placeholder="Topic" required autofocus name="topic" id="new-board-topic">
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="new-board-submit">Create</button>
          </form>
        </div>
        <div class="col-md-4">
          <h3>Open existing board</h3>
          <ol id="existing-board-list">
          <h3>Approve access to boards</h3>
          <ol id="join-request-list">
          </ol>
        </div>
      </div>
    </div>

    <div id="board" style="display:none;">
      <div class="row">
        <div id="container-holder" class="col-md-8 col-md-offset-1">
          <div id="container"></div>
          <div id="tools">
            <img src="media/text-icon.png" class="board-tool" data-tool-type="Text" />
            <img src="media/link-icon.png" class="board-tool" data-tool-type="Link" />
            <img src="media/image-icon.png" class="board-tool" data-tool-type="Image" />
            <img src="media/video-icon.png" class="board-tool" data-tool-type="Video" />
          </div>
        </div>
      </div>
    </div>

    <form class="form-signin" role="form">
      <h2 class="form-signin-heading">Please sign in</h2>
      <input type="text" class="form-control" placeholder="Username" required autofocus name="username" id="username">
      <input type="password" class="form-control" placeholder="Password" required name="password" id="password">
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="login">Login</button>
      <span class="pull-right"><a href="register.html">Register</a></span>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="imageUploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Upload an image</h4>
          </div>
          <form id="imageUploadForm" enctype="multipart/form-data" action="api/images" method="post">
            <div class="modal-body">
                <input type="file" id="canvasPhotoInput" name="canvasPhoto" required/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>


	  <script src="js/kinetic-v5.1.0.min.js"></script>
    <script src="js/kinetic.resize.js"></script> 
		<script src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/socket.io.min.js"></script>
		<script type="text/javascript" src="js/frontend.js"></script>
		<script type="text/javascript" src="js/jquery.form.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.4.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
